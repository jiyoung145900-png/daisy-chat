<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- ✅ Meta 도메인 인증 -->
  <meta name="facebook-domain-verification" content="vmzbjgdspd678aqrh76mf7leg826di" />

  <title>DAISY | 이용약관</title>
  <meta name="description" content="DAISY 이용약관" />

  <style>
    :root{
      --bg:#05060a;
      --line:rgba(255,255,255,.12);
      --text:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.62);
      --a:#9affc9;
      --b:#b6a6ff;
      --c:#7fd7ff;
      --r:18px;
      --max:980px;
      --shadow: 0 30px 120px rgba(0,0,0,.55);
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple SD Gothic Neo","Noto Sans KR", sans-serif;
      background:
        radial-gradient(900px 600px at 20% 15%, rgba(154,255,201,.12), transparent 55%),
        radial-gradient(900px 600px at 85% 20%, rgba(182,166,255,.12), transparent 60%),
        radial-gradient(900px 600px at 70% 95%, rgba(127,215,255,.10), transparent 55%),
        linear-gradient(180deg, #03040a, var(--bg));
      color: var(--text);
    }
    .wrap{ max-width: var(--max); margin: 0 auto; padding: 22px; }
    header{
      display:flex; justify-content:space-between;
      padding: 10px 0 16px;
      border-bottom: 1px solid rgba(255,255,255,.08);
    }
    .brand b{ font-size:14px; text-transform:uppercase; }
    .card{
      margin-top:18px;
      border:1px solid rgba(255,255,255,.10);
      border-radius:var(--r);
      background:rgba(255,255,255,.04);
      box-shadow:var(--shadow);
    }
    .inner{ padding:22px; }
    h1{ font-size:26px; margin:0 0 12px; }
    h2{
      font-size:13px;
      text-transform:uppercase;
      margin-top:20px;
      color:rgba(255,255,255,.8);
    }
    .box{
      margin-top:8px;
      padding:14px;
      border-radius:14px;
      background:rgba(255,255,255,.03);
      border:1px solid rgba(255,255,255,.10);
      line-height:1.8;
      font-size:14px;
    }
    footer{
      margin-top:16px;
      padding:12px 2px 4px;
      color:rgba(255,255,255,.55);
      font-size:12.5px;
      display:flex;
      justify-content:space-between;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <b>DAISY</b>
      </div>
    </header>

    <main class="card">
      <div class="inner">
        <h1>이용약관</h1>

        <h2>1. 목적</h2>
        <div class="box">
          본 약관은 DAISY 서비스의 이용과 관련한 기본 사항을 규정합니다.
        </div>

        <h2>2. 서비스 제공</h2>
        <div class="box">
          서비스는 채팅 기반 안내/문의 기능을 제공하며,
          운영 상황에 따라 일부 기능이 변경될 수 있습니다.
        </div>

        <h2>3. 이용자 의무</h2>
        <div class="box">
          이용자는 타인의 권리를 침해하거나
          불법적 목적으로 서비스를 이용해서는 안 됩니다.
        </div>

        <h2>4. 책임 제한</h2>
        <div class="box">
          서비스는 이용자의 귀책 사유로 발생한 손해에 대해 책임을 지지 않습니다.
        </div>

        <h2>5. 준거법</h2>
        <div class="box">
          본 약관은 대한민국 법령을 따릅니다.<br/>
          시행일: <b>2026년 1월 27일</b>
        </div>
      </div>
    </main>

    <footer>
      <div>© DAISY</div>
    </footer>
  </div>
</body>
</html>
